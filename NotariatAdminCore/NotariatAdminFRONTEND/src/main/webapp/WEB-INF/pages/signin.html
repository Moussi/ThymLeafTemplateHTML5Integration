<!DOCTYPE html>
<html lang="en" class="app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Notariat Admin</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/css/app.v1.css}" type="text/css" />
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js"></script> <script src="js/ie/respond.min.js"></script> <script src="js/ie/excanvas.js"></script> <![endif]-->
</head>
<body class="">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xl"> <a class="navbar-brand block" href="index.html">Notariat Admin</a>
    <p th:if="${loginError}" class="error"><font color="red">Erreur Login et/ou password</font></p>
    <section class="m-b-lg">
      <header class="wrapper text-center"> <strong>Se Connecter</strong> </header>
      <form th:action="@{/j_spring_security_check}" method="post">
        <div class="list-group">
          <div class="list-group-item">
            <input type="text" id="j_username" name="j_username" autofocus="autofocus" placeholder="Login" class="form-control no-border"/>
          </div>
          <div class="list-group-item">
            <input type="password" id="j_password" name="j_password" placeholder="Mot de Passe" class="form-control no-border"/>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Connecter</button>
        <div class="text-center m-t m-b"><a href="#"><small>Mot de passe oublier</small></a></div>
        <div class="line line-dashed"></div>
        <p class="text-muted text-center"><small>j'ai pas de compte?</small></p>
        <a href="signup.html" class="btn btn-lg btn-default btn-block">Cr√©er un compte</a>
      </form>
    </section>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  <div class="text-center padder">
    <p> <small>Notariat Admin<br/>
      &copy; 2014</small> </p>
  </div>
</footer>
<!-- / footer -->
<!-- Bootstrap -->
<!-- App -->
<script th:src="@{/js/app.v1.js}"></script>

</html>
